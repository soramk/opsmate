<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OpsMate - ネットワークエンジニアのための高速・安全なツールキット。IP計算、MAC変換、転送時間計算など。">
    <meta name="keywords" content="ネットワークツール, IP計算, サブネット, MAC変換, ネットワークエンジニア">
    <meta name="author" content="OpsMate">
    <title>OpsMate - ネットワークエンジニア向けツールキット</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚙️</text></svg>">

    <!-- Google Fonts - Multiple Font Options -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@300;400;500;600;700&family=Inconsolata:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;500;600;700&family=Source+Code+Pro:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Sans+Mono:wght@100..900&family=Share+Tech+Mono&family=Major+Mono+Display&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1a2234',
                            950: '#0a0f1a'
                        },
                        emerald: {
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669'
                        }
                    },
                    fontFamily: {
                        mono: ['JetBrains Mono', 'Consolas', 'Courier New', 'monospace'],
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Theme Files -->
    <link rel="stylesheet" href="css/themes/theme-emerald.css">
    <link rel="stylesheet" href="css/themes/theme-ocean.css">
    <link rel="stylesheet" href="css/themes/theme-sunset.css">
    <link rel="stylesheet" href="css/themes/theme-lavender.css">
    <link rel="stylesheet" href="css/themes/theme-crimson.css">
    <link rel="stylesheet" href="css/themes/theme-rose.css">
    <link rel="stylesheet" href="css/themes/theme-nord.css">
    <link rel="stylesheet" href="css/themes/theme-dracula.css">
    <link rel="stylesheet" href="css/themes/theme-synthwave.css">
    <link rel="stylesheet" href="css/themes/theme-cyberpunk.css">
    <link rel="stylesheet" href="css/themes/theme-forest.css">
    <link rel="stylesheet" href="css/themes/theme-amber.css">

    <!-- Mode Files -->
    <link rel="stylesheet" href="css/mode-light.css">
</head>

<body class="min-h-screen">
    <!-- Application Root -->
    <div id="app" class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <i data-lucide="terminal" class="logo-icon"></i>
                    <span class="logo-text">OpsMate</span>
                </div>
                <button id="sidebar-toggle" class="sidebar-toggle lg:hidden" aria-label="Toggle sidebar">
                    <i data-lucide="panel-left-close"></i>
                </button>
            </div>

            <nav class="sidebar-nav" id="sidebar-nav">
                <!-- カテゴリごとに動的に生成されます -->
            </nav>

            <div class="sidebar-footer">
                <div class="version-info">
                    <i data-lucide="shield-check" class="w-4 h-4"></i>
                    <span>クライアントサイド専用</span>
                </div>
            </div>
        </aside>

        <!-- Mobile Overlay -->
        <div id="sidebar-overlay" class="sidebar-overlay lg:hidden"></div>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Header -->
            <header class="main-header">
                <button id="mobile-menu-btn" class="mobile-menu-btn lg:hidden" aria-label="Open menu">
                    <i data-lucide="menu"></i>
                </button>

                <div class="header-title">
                    <h1 id="current-tool-title">ようこそ</h1>
                    <span id="current-tool-description" class="header-description">サイドバーからツールを選択してください</span>
                </div>

                <div class="header-actions">
                    <!-- Theme Selector will be dynamically inserted here by ThemeManager -->
                </div>
            </header>

            <!-- Tool Content Container -->
            <div class="content-container">
                <div id="tool-content" class="tool-content">
                    <!-- Welcome Screen -->
                    <div id="welcome-screen" class="welcome-screen">
                        <div class="welcome-icon">
                            <i data-lucide="terminal" class="w-20 h-20"></i>
                        </div>
                        <h2 class="welcome-title">OpsMate へようこそ</h2>
                        <p class="welcome-description">
                            ネットワークエンジニアのための高速・安全なツールキット。<br>
                            すべての処理はブラウザ内で完結し、データはサーバーに送信されません。
                        </p>

                        <div class="feature-grid">
                            <div class="feature-card" data-tool="subnet-calculator">
                                <i data-lucide="network" class="feature-icon"></i>
                                <h3>IPサブネット計算機</h3>
                                <p>サブネット計算・IPアドレス情報</p>
                            </div>
                            <div class="feature-card" data-tool="mac-converter">
                                <i data-lucide="barcode" class="feature-icon"></i>
                                <h3>MACアドレス変換</h3>
                                <p>各種形式へのMAC変換</p>
                            </div>
                            <div class="feature-card" data-tool="transfer-calculator">
                                <i data-lucide="clock" class="feature-icon"></i>
                                <h3>転送時間計算機</h3>
                                <p>ファイル転送時間の計算</p>
                            </div>
                        </div>

                        <div class="security-badge">
                            <i data-lucide="lock" class="w-5 h-5"></i>
                            <span>100% クライアントサイド処理 - データは外部に送信されません</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/components/ThemeManager.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/components/Sidebar.js"></script>
    <script src="js/components/Header.js"></script>
    <script src="js/components/MainContent.js"></script>
    <script src="js/tools/SubnetCalculator.js"></script>
    <script src="js/tools/MacConverter.js"></script>
    <script src="js/tools/TransferCalculator.js"></script>
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

    <script src="js/tools/BaseConverter.js"></script>
    <script src="js/tools/TeraTermMacroGen.js"></script>
    <script src="js/tools/RdpConfigGen.js"></script>
    <script src="js/tools/OpBookmarks.js"></script>
    <script src="js/tools/JwtDecoder.js"></script>
    <script src="js/tools/IpListGen.js"></script>
    <script src="js/tools/BulkCommandGen.js"></script>
    <script src="js/tools/YamlJsonConverter.js"></script>
    <script src="js/tools/LogMasker.js"></script>
    <script src="js/tools/UrlToolkit.js"></script>
    <script src="js/tools/CertTool.js"></script>
    <script src="js/tools/UnixTimestamp.js"></script>
    <script src="js/tools/PasswordGenerator.js"></script>
    <script src="js/tools/PortReference.js"></script>
    <script src="js/tools/RegexTester.js"></script>
    <script src="js/tools/ConfigDiff.js"></script>
    <script src="js/tools/DataCenterCalc.js"></script>
    <script src="js/tools/CidrReference.js"></script>
    <script src="js/tools/JsonFormatter.js"></script>
    <script src="js/tools/HttpStatusReference.js"></script>
    <script src="js/tools/IPv6Toolkit.js"></script>
    <script src="js/tools/CronMaster.js"></script>
    <script src="js/tools/HashGenerator.js"></script>
    <script src="js/tools/TextUtility.js"></script>
    <script src="js/tools/SshConfigGen.js"></script>
    <script src="js/tools/FirewalldBuilder.js"></script>
    <script src="js/tools/SystemdUnitGen.js"></script>
    <script src="js/tools/EncodingConverter.js"></script>
    <script src="js/tools/NginxSnippetGen.js"></script>
    <script src="js/tools/UuidGenerator.js"></script>
    <script src="js/tools/NetworkDiagram.js"></script>
    <script src="js/tools/FilterWizard.js"></script>
    <script src="js/tools/SyslogHighlighter.js"></script>
    <script src="js/tools/BdpCalculator.js"></script>
    <script src="js/tools/IacGenerator.js"></script>
    <script src="js/tools/SnmpReference.js"></script>
    <script src="js/tools/CertHelper.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
